workspace:
  base: /go
  path: src/github.com/skuid/warden

pipeline:
  test:
    image: golang:1.9-alpine
    environment:
      CGO_ENABLED: '1'
    commands:
      - go test ./...
  generate:
    image: quay.io/goswagger/swagger
    commands:
        - swagger generate spec -m -o ./swagger.json
  build:
    image: golang:1.9-alpine
    environment:
      CGO_ENABLED: '1'
    commands:
      - go build -v -ldflags="-w -X github.com/skuid/warden/vendor/github.com/skuid/spec/metrics.commit=${DRONE_COMMIT_SHA}"

  publish:
    image: quay.io/skuid/plugin-docker 
    registry: quay.io
    secrets: [docker_username, docker_password]
    repo: quay.io/skuid/warden
    tags:
      - ${DRONE_BRANCH}-${DRONE_BUILD_NUMBER}
      - latest
    when:
      branch: master
      event: push
